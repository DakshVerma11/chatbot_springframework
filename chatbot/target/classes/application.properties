spring.application.name=chatbot

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/NITReport
spring.datasource.username=CDAC
spring.datasource.password=nitdelhi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/chatbot

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Detailed Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.chatbot=DEBUG
logging.level.org.hibernate.SQL=DEBUG